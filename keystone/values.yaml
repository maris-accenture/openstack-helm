# Default values for keystone.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

replicas: 1

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

images:
  db_sync: quay.io/stackanetes/stackanetes-keystone-api:newton
  api: quay.io/stackanetes/stackanetes-keystone-api:newton
  init: quay.io/stackanetes/stackanetes-kolla-toolbox:newton
  entrypoint: quay.io/stackanetes/kubernetes-entrypoint:v0.1.0
  pull_policy: "IfNotPresent"

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

keystone:
  version: v3
  scheme: http
  admin_region_name: RegionOne
  admin_user: admin
  admin_password: password
  admin_project_name: admin

network:
  port:
    admin: 35357
    public: 5000
  # alanmeadows(TODO): I seem unable to use {{ .IP }} here
  # but it does work for wsrep.conf in mariadb, I have spent
  # time trying to figure this out am completely stumped
  # 
  # helm --debug --dry-run shows me that the config map
  # contains {{ .IP }} but its simply translated by K8s
  # to ""
  ip_address: "0.0.0.0"    

database:
  port: 3306
  root_user: root
  root_password: password
  keystone_database_name: keystone
  keystone_password: password
  keystone_user: keystone

misc:
  workers: 8
  debug: false

dependencies:
  api:
    jobs: 
    - mariadb-seed
    - keystone-db-sync
    service:
    - mariadb
  db_sync:
    jobs:
    - keystone-init
    - mariadb-seed
    service:
    - mariadb
  init:
    jobs:
    - mariadb-seed
    service:
    - mariadb

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  keystone:
    hosts:
      default: keystone-api
    path: /v3
    type: identity
    scheme: 'http'
    port:
        admin: 35357
        public: 5000

resources:
  keystone_api:
    requests:
      memory: "124Mi"
      cpu: "200m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  keystone_db_sync:
    requests:
      memory: "124Mi"
      cpu: "200m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"
  keystone_init:
    requests:
      memory: "124Mi"
      cpu: "200m"
    limits:
      memory: "1024Mi"
      cpu: "2000m"

